name: Symfony Compatibility

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  symfony-compatibility:
    name: Symfony ${{ matrix.symfony }} (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4']
        symfony: ['6.4.*', '7.0.*', '7.1.*', '7.2.*']
        exclude:
          # Symfony 6.4 requires PHP 8.1+, compatible with 8.3 and 8.4
          # Symfony 7.x requires PHP 8.2+, compatible with 8.3 and 8.4
          # No exclusions needed for our matrix

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_mysql, redis, zip
          tools: composer:v2
          coverage: none

      - name: Install dependencies with Symfony ${{ matrix.symfony }}
        run: |
          composer config --no-plugins allow-plugins.phpro/grumphp true
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" \
                          "symfony/dependency-injection:${{ matrix.symfony }}" \
                          "symfony/config:${{ matrix.symfony }}" \
                          "symfony/http-kernel:${{ matrix.symfony }}" \
                          --no-update --no-interaction
          composer update --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: composer test

  dependency-security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          composer config --no-plugins allow-plugins.phpro/grumphp true
          composer install --prefer-dist --no-progress --no-interaction

      - name: Check for security vulnerabilities
        uses: symfonycorp/security-checker-action@v5
